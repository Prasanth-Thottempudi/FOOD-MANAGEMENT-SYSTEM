<div class="assistant-wrapper">
	<!-- Language Selection -->
	<div class="language-select">
		<label for="language">Select Language:</label>
		<select id="language" [(ngModel)]="language" (change)="changeLanguage(language)">
			<option value="en">English</option>
			<option value="hi">Hindi</option>
			<option value="te">Telugu</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
		</select>
	</div>

	<!-- Chat Display -->
	<div class="chat-box">
		<div *ngFor="let msg of assistantMessages" class="chat-message" [class.user]="msg.startsWith('You')">
			{{ msg }}
		</div>
	</div>

	<!-- Nearby Restaurants -->
	<div *ngIf="nearbyRestaurants.length" class="restaurant-suggestions">
		<h3>Nearby Restaurants:</h3>
		<ul>
			<li *ngFor="let r of nearbyRestaurants">
				{{ r.name }} - {{ r.rating }}⭐ ({{ r.address }})
			</li>
		</ul>
	</div>

	<!-- Input Box -->
	<div class="chat-input">
		<input type="text" placeholder="Type your message..." [(ngModel)]="userInput"
			(keyup.enter)="handleUserInput()" />
		<button (click)="handleUserInput()"><i class="fas fa-paper-plane"></i></button>
		<button class="voice-btn" (click)="toggleListening()">
			<i [class]="isListening ? 'fas fa-microphone-slash' : 'fas fa-microphone'"></i>
		</button>
	</div>
</div>
