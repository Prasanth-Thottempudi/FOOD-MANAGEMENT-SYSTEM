<div class="settings-wrapper">
	<div class="settings-header">
		<h1><i class="fas fa-cogs"></i> Account Settings</h1>
		<p>Manage your preferences, notifications, and security.</p>
	</div>

	<!-- Profile Section -->
	<div class="settings-section">
		<h2><i class="fas fa-user-circle"></i> Profile Information</h2>
		<div class="settings-card">
			<div class="form-group">
				<label>Full Name</label>
				<input type="text" value="Prasanth Adolf" />
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" value="prasanth@example.com" />
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" value="+91 9876543210" />
			</div>
			<button class="action-btn"><i class="fas fa-save"></i> Save Changes</button>
		</div>
	</div>

	<!-- Notification Section -->
	<div class="settings-section">
		<h2><i class="fas fa-bell"></i> Notifications</h2>
		<div class="settings-card">
			<div class="toggle-group">
				<label>Email Notifications</label>
				<input type="checkbox" checked />
			</div>
			<div class="toggle-group">
				<label>SMS Alerts</label>
				<input type="checkbox" />
			</div>
			<div class="toggle-group">
				<label>App Push Notifications</label>
				<input type="checkbox" checked />
			</div>
			<button class="action-btn"><i class="fas fa-bell"></i> Update Preferences</button>
		</div>
	</div>

	<!-- Security Section -->
	<div class="settings-section">
		<h2><i class="fas fa-lock"></i> Security</h2>
		<div class="settings-card">
			<div class="form-group">
				<label>Current Password</label>
				<input type="password" placeholder="Enter current password" />
			</div>
			<div class="form-group">
				<label>New Password</label>
				<input type="password" placeholder="Enter new password" />
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" placeholder="Confirm new password" />
			</div>
			<button class="action-btn danger"><i class="fas fa-lock"></i> Change Password</button>
		</div>
	</div>
</div>
