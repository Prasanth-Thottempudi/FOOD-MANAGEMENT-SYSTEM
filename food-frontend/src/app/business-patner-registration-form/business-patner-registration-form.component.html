<div class="registration-wrapper">
	<div class="registration-card">

		<!-- Left Image -->
		<div class="registration-image">
			<img [src]="currentStepImage" alt="Business Partner Banner" />
		</div>

		<!-- Right Form -->
		<div class="registration-form">
			<h2>Business Partner Registration</h2>

			<!-- Stepper -->
			<div class="stepper">
				<div [class.active]="currentStep===1">Personal Info</div>
				<div [class.active]="currentStep===2">Business Info</div>
				<div [class.active]="currentStep===3">Documents</div>
				<div [class.active]="currentStep===4">Additional Info</div>
			</div>

			<!-- Step 1 -->
			<div class="step-content" *ngIf="currentStep===1">
				<input type="text" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required />
				<input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
				<input type="tel" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" required />
				<input type="date" [(ngModel)]="dob" name="dob" required />
				<select [(ngModel)]="gender" name="gender" required>
					<option value="">Select Gender</option>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
				<select [(ngModel)]="nationality" name="nationality" required>
					<option value="">Select Nationality</option>
					<option>India</option>
					<option>USA</option>
					<option>Other</option>
				</select>

				<div class="file-upload-wrapper">
					<input type="file" id="idProof" (change)="onFileSelected($event,'idProof')" />
					<label for="idProof" class="file-upload-label">
						<i class="fas fa-upload"></i> Upload ID Proof
					</label>
					<span *ngIf="idProofFile">{{ idProofFile.name }}</span>
				</div>

				<div class="buttons">
					<button type="button" class="next-btn" (click)="nextStep()">Next</button>
					<button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
				</div>
			</div>

			<!-- Step 2 -->
			<div class="step-content" *ngIf="currentStep===2">
				<input type="text" placeholder="Service Name" [(ngModel)]="serviceName" name="serviceName" />
				<select [(ngModel)]="mode" name="mode">
					<option value="">Select Mode</option>
					<option [value]="true">Online</option>
					<option [value]="false">Offline</option>
				</select>
				<input type="text" placeholder="Business Name" [(ngModel)]="businessName" name="businessName" />
				<input type="email" placeholder="Business Email" [(ngModel)]="businessEmail" name="businessEmail" />
				<input type="tel" placeholder="Business Mobile Number" [(ngModel)]="businessMobileNumber"
					name="businessMobileNumber" />

				<div class="buttons">
					<button type="button" class="prev-btn" (click)="prevStep()">Previous</button>
					<button type="button" class="next-btn" (click)="nextStep()">Next</button>
				</div>
			</div>

			<!-- Step 3 -->
			<div class="step-content" *ngIf="currentStep===3">
				<div class="file-upload-wrapper">
					<input type="file" id="businessLogo" (change)="onFileSelected($event,'businessLogo')" />
					<label for="businessLogo" class="file-upload-label">
						<i class="fas fa-upload"></i> Upload Business Logo
					</label>
					<span *ngIf="businessLogoFile">{{ businessLogoFile.name }}</span>
				</div>
				<input type="text" placeholder="Business Region" [(ngModel)]="businessRegion" name="businessRegion" />

				<div class="file-upload-wrapper">
					<input type="file" id="businessLicense" (change)="onFileSelected($event,'businessLicense')" />
					<label for="businessLicense" class="file-upload-label">
						<i class="fas fa-upload"></i> Upload Business License Proof
					</label>
					<span *ngIf="businessLicenseFile">{{ businessLicenseFile.name }}</span>
				</div>

				<div class="buttons">
					<button type="button" class="prev-btn" (click)="prevStep()">Previous</button>
					<button type="button" class="next-btn" (click)="nextStep()">Next</button>
				</div>
			</div>

			<!-- Step 4 -->
			<div class="step-content" *ngIf="currentStep===4">
				<select [(ngModel)]="language" name="language">
					<option value="">Preferred Language</option>
					<option>English</option>
					<option>Hindi</option>
					<option>Other</option>
				</select>
				<input type="tel" placeholder="Emergency Contact" [(ngModel)]="emergencyContact"
					name="emergencyContact" />
				<textarea placeholder="Business Description" [(ngModel)]="businessDescription" rows="4"></textarea>

				<div class="buttons">
					<button type="button" class="prev-btn" (click)="prevStep()">Previous</button>
					<button type="submit" class="submit-btn" (click)="onSubmit()">Register</button>
				</div>
			</div>

		</div>
	</div>
</div>
