<div class="support-wrapper">
	<h2>Customer Support</h2>

	<!-- Contact Options -->
	<div class="contact-options">
		<div class="contact-card">
			<i class="fas fa-headset"></i>
			<h3>Call Support</h3>
			<p>Reach us at <strong>+91 9876543210</strong></p>
			<button class="support-btn">Call Now</button>
		</div>

		<div class="contact-card">
			<i class="fas fa-envelope"></i>
			<h3>Email Support</h3>
			<p>Write to <strong>support@yourapp.com</strong></p>
			<button class="support-btn">Send Email</button>
		</div>

		<div class="contact-card">
			<i class="fas fa-comments"></i>
			<h3>Live Chat</h3>
			<p>Chat with our support team instantly.</p>
			<button class="support-btn">Start Chat</button>
		</div>
	</div>

	<!-- Support Form -->
	<div class="support-form">
		<h3 style="color: white;">Submit a Query</h3>
		<form>
			<input type="text" placeholder="Your Name" required>
			<input type="email" placeholder="Your Email" required>
			<textarea placeholder="Your Message" rows="5" required></textarea>
			<button type="submit" class="submit-btn">Submit</button>
		</form>
	</div>
</div>
