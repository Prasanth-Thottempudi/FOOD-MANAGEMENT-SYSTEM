services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin1234
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

  app:
    image: eclipse-temurin:17-jdk-alpine
    container_name: food-app
    ports:
      - "9092:9092"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://food-rds.cunmy820cn5a.us-east-1.rds.amazonaws.com:3306/food?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: 8897823543
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin1234
    volumes:
      - ./target/food-0.0.1-SNAPSHOT.jar:/app/app.jar
    command: sh -c "java -jar /app/app.jar"
    depends_on:
      - minio
    restart: always

volumes:
  minio_data:
